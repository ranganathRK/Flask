<!doctype html>
<html>
<head>
	<title>Image Gallary</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    /* Style the input field */
    #myInput {
    padding: 20px;
    margin-top: -6px;
    border: 0;
    border-radius: 0;
    background: #f1f1f1;
    }
    </style>
</head>
	<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Image Gallary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <nav style="margin-top: 25px; margin-left: 45px" id="nav">
			<a class="btn btn-secondary" href="{{ url_for('uploadpage') }}">Add an Image</a>
		</nav>
        </li>
        <li class="nav-item">
          <div class="dropdown show">
		  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 25px; margin-left: 10px">
		    Filter
		  </a>

		  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		    <a class="dropdown-item" href="{{ url_for('filter', category = 'clear') }}">clear filter</a>
		    <a class="dropdown-item" href="{{ url_for('filter', category = 'dog') }}">Dog</a>
		    <a class="dropdown-item" href="{{ url_for('filter', category = 'fish') }}">Fish</a>
		    <a class="dropdown-item" href="{{ url_for('filter', category = 'bird') }}">Bird</a>
		  </div>
		</div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container theme-showcase" role="main">
		{% for item in final_list %}
		<div style="color: black;background-color: #f18973" class="jumbotron">
			<p>{{ item.get('category') }}</p><br/>
			<img src="data:;base64,{{ item.get('image') }}" width="200" height="200"/>
		</div>
		{% endfor %}
	</div>
	</body>
</html>
